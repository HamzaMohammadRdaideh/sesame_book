{% extends 'home.html' %}
{% block title %} LogIn {% endblock %}


{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p>{{ message }} </p>
{% endfor %}
{% endif %}
{% endwith %}

<h1>LogIn</h1>

<div class="container mt-4">

    <form method="POST" action="/login" class="form-group">


        <p> User name </p>
        <p> <input type="text" name="username" required>
            <hr>
        <p> Email </p>
        <p> <input type="email" name="email" required>
            <hr>
        <p> Password </p>
        <p> <input type="password" name="password" required>

        <p> <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Clear">

    </form>


</div>

{% endblock %}
