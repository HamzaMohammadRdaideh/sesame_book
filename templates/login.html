{% extends 'home.html' %}
{% block title %} LogIn {% endblock %}


{% block content %}
<h1>LogIn</h1>

<div class="container mt-4">

    <form method="POST" action="#" class="form-group">


        <p> User name </p>
        <p> <input type="text" name="nm" required>
            <hr>
        <p> Email </p>
        <p> <input type="email" name="email" required>
            <hr>
        <p> Password </p>
        <p> <input type="password" name="password" required>

        <p> <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Clear">

    </form>


</div>

{% endblock %}
